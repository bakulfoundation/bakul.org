    <style>
        div.polaroid {
            width: 80%;

            margin-bottom: 25px;
        }

        figure {
            margin: 15px 0;

        }

        figcaption {
            text-align: center;
        }

        .grayscale {
            filter: grayscale(0%);
            -webkit-filter: grayscale(0%);
            border-radius: 5%;
            height: 100%;
            /* height: 450px; */
            transition-duration: 2s;
            object-fit: cover;
            width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }

        .grayscale:hover {

            filter: grayscale(0);


        }

        .jumbotron {
            margin: 15px 30px 0px 30px;
            border-radius: 10px;
            background:
                linear-gradient(rgba(0, 0, 250, 0.25),
                    rgba(125, 250, 250, 0.45)),
                url(https://source.unsplash.com/1600x1050/?nature);
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white !important;
            height: 340px;
        }

        @media screen and (min-width: 480px) {
            body {
                /* background-color: lightgreen; */
