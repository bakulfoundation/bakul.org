        div.polaroid {

            margin-bottom: 25px;
        }

        figure {
            margin: 15px 0;

        }

        figcaption {
            text-align: center;
        }

        .grayscale {
            filter: grayscale(100%);
            -webkit-filter: grayscale(100%);
            border-radius: 5%;
            height: 100%;
            /* height: 450px; */
            transition-duration: 2s;
            object-fit: cover;
            width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }

        .grayscale:hover {

            filter: grayscale(0);


        }

        .responsivebanner {
        width: 100%;
